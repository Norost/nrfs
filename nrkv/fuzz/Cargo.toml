[package]
name = "nrkv-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "*", features = ["derive"] }
rand_core = "*"

[dependencies.nrkv]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "random_ops"
path = "fuzz_targets/random_ops.rs"
test = false
doc = false
